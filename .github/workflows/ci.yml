name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  # Bỏ IMAGE_NAME ra khỏi đây
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    # --- THAY ĐỔI 1: Thêm output mới ---
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      # Output này sẽ chứa tên image (đã viết thường)
      image_name_lower: ${{ steps.set-names.outputs.lower }}

    steps:
      - name: Checkout code (Repo App)
        uses: actions/checkout@v4

      # --- THAY ĐỔI 2: Thêm bước này ---
      - name: Set lower-case image name
        # Gán ID 'set-names' cho bước này
        id: set-names
        run: |
          # Dùng 'tr' của bash để đổi "Verzol/my-simple-app"
          # thành "verzol/my-simple-app"
          LOWER_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Lưu vào GITHUB_ENV để các bước sau trong job này dùng
          echo "IMAGE_NAME_LOWER=$LOWER_NAME" >> $GITHUB_ENV
          
          # Lưu vào GITHUB_OUTPUT để các job khác (như 'update-manifest') dùng
          echo "lower=$LOWER_NAME" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # --- THAY ĐỔI 3: Dùng biến mới ---
          # Dùng 'IMAGE_NAME_LOWER' từ GITHUB_ENV
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # --- KHÔNG THAY ĐỔI GÌ TRONG JOB 2 ---
  update-manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code (Repo Manifest)
        uses: actions/checkout@v4
        with:
          repository: Verzol/my-app-manifests
          token: ${{ secrets.GIT_PAT }} 

      # --- THAY ĐỔI 4: Lấy thêm output mới ---
      - name: Get new image tag and name
        run: |
          echo "NEW_TAG=${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_ENV
          # Lấy output 'image_name_lower' từ job 'build-and-push'
          echo "IMAGE_NAME_LOWER=${{ needs.build-and-push.outputs.image_name_lower }}" >> $GITHUB_ENV

      # --- THAY ĐỔI 5: Dùng biến mới trong 'sed' ---
      - name: Update image tag in deployment.yaml
        run: |
          # Dùng 'IMAGE_NAME_LOWER' từ GITHUB_ENV
          sed -i "s|image: .*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:${{ env.NEW_TAG }}|g" deployment.yaml
          cat deployment.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@github.com"
          git add deployment.yaml
          git commit -m "Update image to ${{ env.NEW_TAG }}" || echo "No changes to commit"
          git push
